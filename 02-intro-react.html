<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const root = document.getElementById('root')

        let props = {
            style: {border: '2px solid blue', backgroundColor: 'aliceblue'},
            id: 'div1',
            children: 'Minha primeira div feita com React'
        }

        const novaDiv = react.createElement('div', props)

        ReactDOM.render(novaDiv, root)
    </script>
</body>
</html>
