<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="root" style="border: 1px solid black">
        <p>Parágrafo criado em HTML.</p>
    </div>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    

    <script>
        const root = document.getElementById('root')

        let props = {
            style: {border: '2px solid blue', backgroundColor: 'aliceblue'},
            id: 'div1',
            children: 'Minha primeira div feita com React'
        }

        const novaDiv = react.createElement('div', props)

        ReactDOM.render(novaDiv, root)

        //criando um novo paragrafo
        const novoParag = document.createElement('p')

        novoParag.textContent = 'Parágrafo criado com Javascript'

        root.appendChild(novoParag)

        const novaDiv = document.createElement('div')

        novaDiv.textContent = 'Div criada com javascript'
        novaDiv.style.border = '3px dotted green'
        novaDiv.style.backgroundColor = 'limegreen'
        novaDiv.id = 'minhaDiv'

        document.body.appendChild(novaDiv)

    </script>

</body>
</html>
