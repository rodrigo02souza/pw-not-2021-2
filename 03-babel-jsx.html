<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .formata{
            font-family: 'Courier New', monoscape;
            color: blue;
            background-color: powderblue;
            text-align: center;
        }
    </style>

</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        /* 
            Quando o atributo HTML "class" é usado em uma pr'op React,
            ele deve ser renomeado para "className", porque 'class' é
            uma palavra reservada da linguagem javascript.
            <div> class="formata">Div criada com react</div>
        */

        /*
        const novaDiv = React.createElement('div', {
            className: 'formata',
            children: 'Div criada com React'
        })
        */

        const novaDiv = <div className="formata">Div criada com React e Babel</div>

        const className = 'alerta'
        const children = 'isto é um aviso'
        const props = {className, children}

        // Para usar variaveis (interpolar) em JSX, usa-se {}
        const div2 = <div className={className}>{children}</div>

        const div3 = <div {...props} />

        const container = 
        <div>
                <div className = "formata">Div criada com React e Babel</div>
                <div className = {className}>{children}</div>
                <div {...props} />
        </div>

        ReactDOM.render(container, document.getElementById('root'))

    </script>
</body>
</html>
