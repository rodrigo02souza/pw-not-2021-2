<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form1">
        <label for="campo-nome">Informe seu nome: </label>
        <input id="campo-nome"><br>
        <div id="debug"></div><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        let nome

        function handleChange(event){
            nome = document.getElementById('campo-nome').value

            nome = event.target.value

            document.getElementById('debug').textContent = nome.toUpperCase()
        }

        function handlesubmit(event){
            alert(`Ol√°, ${nome}!`)
        }

        document.getElementById('campo-nome').addEventListener('keyup', handleChange)

        document.getElementById('form1').addEventListener('submit', handlesubmit)


    </script>
</body>
</html>
